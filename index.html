<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight mb-4">
                ¡Hola! Soy <span class="text-indigo-600">Tu Nombre</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-700 max-w-2xl mx-auto">
                Soy un/a [Tu Profesión/Rol], apasionado/a por [Tu área de interés]. Vivo en Samaniego, Nariño, Colombia, y me encanta crear soluciones innovadoras. Explora mi trabajo a continuación.
            </p>
        </header>

        <main class="flex flex-col items-center space-y-6">
            <a href="#proyectos" class="
                w-full md:w-80 p-4 rounded-lg
                bg-white text-gray-800 text-center text-xl font-semibold
                shadow-md hover:shadow-lg transition-all duration-300
                hover:bg-indigo-600 hover:text-white
                border border-gray-200 hover:border-indigo-700
            ">
                Mis Proyectos
            </a>
            <a href="#sobre-mi" class="
                w-full md:w-80 p-4 rounded-lg
                bg-white text-gray-800 text-center text-xl font-semibold
                shadow-md hover:shadow-lg transition-all duration-300
                hover:bg-indigo-600 hover:text-white
                border border-gray-200 hover:border-indigo-700
            ">
                Sobre Mí
            </a>
            <a href="#servicios" class="
                w-full md:w-80 p-4 rounded-lg
                bg-white text-gray-800 text-center text-xl font-semibold
                shadow-md hover:shadow-lg transition-all duration-300
                hover:bg-indigo-600 hover:text-white
                border border-gray-200 hover:border-indigo-700
            ">
                Servicios
            </a>
            <a href="#contacto" class="
                w-full md:w-80 p-4 rounded-lg
                bg-white text-gray-800 text-center text-xl font-semibold
                shadow-md hover:shadow-lg transition-all duration-300
                hover:bg-indigo-600 hover:text-white
                border border-gray-200 hover:border-indigo-700
            ">
                Contacto
            </a>
        </main>
    </div>
</body>
</html>
